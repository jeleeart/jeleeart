</head>
<body>
<div class="logo">
<a href="index.html"><img src="images/jeleeart.gif" alt="home" style="max-width:100%;height:auto;"></a>
</div>

  <div class="menu">
    <a href="index.html">Home</a>
    <a href="shop.htm">Shop</a>
    <a href="commissions.htm">Commissions</a>
    <a href="links.htm">Links</a>
    <a href="contact.htm">Contact</a>

  <div class="main">
  <div class="form">
      <div class="title">COMMISSIONS FORM</div>
      <form action="https://formsubmit.co/jeleecoms@gmail.com" method="POST">
      <div class="question">Leave your info so I can get back to you:</div>
      <input class="input"type="text" name="name" placeholder="Name" required>
      <br>
      <input class="input"type="email" name="email" placeholder="Email address" required>
      <br>
      <div class="question">Which would you like to commission?</div>
      <input type="radio" id="digi" name="comtype" value="digital">
      <label for="digi">Digital Art</label><br>
      <input type="radio" id="trad" name="comtype" value="traditional">
      <label for="trad">Traditional Art</label><br>
      <div class="question">What would you like me to paint?</div>
      <textarea class="message" type="text" name="message" placeholder='Please be specific' maxlength='3000' minlength='1' required></textarea>
      <label class="question" for="files">Select reference images:</label>
      <input class="files" type="file" id="files" name="files" multiple> 
      <img class="worms" src="images/worms.gif" style="max-width:100%;height:auto;">
      <input type="hidden" name="_next" value="https://jeleeart.com/thanks.html">
      <button class="submit" type="submit">Send</button>
      <br>
     </form> 
    </div>
    <br>
  </div>
